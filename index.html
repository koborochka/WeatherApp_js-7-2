<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Погода</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<main>
    <div class="weather-input-container">
    <ul class="input-list">
        <li>
            <span class="label">Широта:</span>
            <label>
                <input class="latitude" type="number" placeholder="E.g. 12,9">
            </label>
        </li>
        <li>
            <span class="label">Долгота:</span>
            <label>
                <input class="longitude" type="number" placeholder="E.g. 112,5">
            </label>
        </li>
    </ul>
    <button class="but-show-weather">Показать погоду</button>
    </div>

    <ul class="weather-card">
        <li>
            <img src="" alt="отображение примерной погоды">
        </li>
        <li>
            <p>Местоположение, время</p>
        </li>
        <li>
            <p>Температура: _°С</p>
        </li>
        <li>
            <p>Ветер: _ м/с</p>
        </li>
        <li>
            <p>Влажность: _%</p>
        </li>
    </ul>
</main>
</body>
</html>
